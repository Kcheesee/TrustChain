[pytest]
# Pytest configuration for TrustChain

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = backend/tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests requiring API calls
    requires_anthropic: Tests requiring Anthropic API key
    requires_openai: Tests requiring OpenAI API key
    requires_ollama: Tests requiring Ollama running locally

# Asyncio
asyncio_mode = auto

# Coverage
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
